{% if not quantity %}<p class="mt-3"><strong>Quantity:</strong></p>{% endif %}
<div class="form-group w-{% if quantity %}100{% else %}50{% endif %}">
  <div class="input-group input-group-{{ product.id }}">
    <div class="input-group-prepend">
      <button class="decrement-qty btn btn-outline-primary py-1 decrement-qty_{{ product.id }}"
        data-item_id="{{ product.id }}">
        <span class="icon">
          <i class="fas fa-minus"></i>
        </span>
      </button>
    </div>
    <input class="form-control qty_input border-primary border-left-0 border-right-0 py-1 id_qty_{{ product.id }}"
      type="number" name="quantity" value="{% if quantity %}{{ quantity }}{% else %}1{% endif %}" min="1" max="99"
      data-itemid="{{ product.id }}">
    <div class="input-group-append">
      <button class="increment-qty btn btn-primary py-1 increment-qty_{{ product.id }}" data-item_id="{{ product.id }}">
        <span class="icon">
          <i class="fas fa-plus"></i>
        </span>
      </button>
    </div>
  </div>
</div>
