{% extends "base.html" %}
{% load static %}

{% block content %}
<section class="container py-5">
  <h1 class="h1 mb-5">Cart</h1>
  <div class="row">
    <div class="col-12 col-md-9">
      <table class="table text-primary">
        <thead>
          <tr>
            <th scope="col">Product</th>
            <th scope="col">Price</th>
            <th scope="col">Quantity</th>
            <th scope="col">Total</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row align-middle font-weight-normal">
              <img width="90" height="90" src="/media/pillow-spray.webp" alt=""
                class="img-fluid mr-3 font-weight-normal">Product name
            </th>
            <td class="align-middle font-weight-normal">€23</td>
            <td class="align-middle font-weight-normal">2</td>
            <td class="align-middle font-weight-normal">€46</td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="col-12 col-lg-3">
      <div class="d-flex justify-content-between align-items-center subtotal-container">
        <h3 class="h3 w-100"><strong>Subtotal</strong></h3>
        <span class="subtotal-price">€46</span>
      </div>
      <h4 class="h4 display-6">Order note</h4>
      <textarea name="cart-order-note" id="cart-order-note" class="w-100" cols="20" rows="5"></textarea>
      <div class="d-flex flex-column w-100 buttons-container">
        <a href="" class="btn btn-primary w-100">Checkout</a>
        <a href="" class="btn btn-outline-primary w-100 mt-1">Continue shopping</a>
      </div>
    </div>

  </div>
</section>
{% endblock content %}
